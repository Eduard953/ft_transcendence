version: '3'
services:
  pgdb:
    env_file:
      - .env
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: ${DB_AUTH_METHOD}
    volumes:
      - ./pgdata:/var/lib/postresql/data/${DB_NAME}

